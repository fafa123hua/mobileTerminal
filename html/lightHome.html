<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
        content="width=device-width, user-scalable=no,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/lightHome.css">
</head>

<body>
    <div class="lightHome">
        <!-- 头 -->
        <div class="header">
            <!-- 头像 -->
            <div class="header__profile">
                <!-- 环 -->
                <div class="header__profile__ellipse"></div>
                <div class="header__profile__inner"></div>
                <!-- 图标 -->
                <div class="header__profile__photo"></div>
            </div>
            <!-- 设置 -->
            <div class="header__settings">
                <!-- 小盒子 -->
                <div class="commonHeaderBox "></div>
                <!-- 图标 -->
                <div class="commonHeaderVector header__settings__vector"></div>
            </div>
            <!-- 消息 -->
            <div class="header__notification">
                <!-- 小盒子 -->
                <div class="commonHeaderBox "></div>
                <!-- 图标 -->
                <div class="commonHeaderVector header__notification__vector"></div>
                <!-- 小点 -->
                <div class="header__notification__spot--light"></div>
            </div>
        </div>
        <!-- 卡 -->
        <div class="cardInformation ">
            <!-- 卡槽 -->
            <div class="cardInformation__pack">
                <!-- 卡 -->
                <div class="cardInformation__pack__card"></div>
                <!-- 信息 -->
                <div class="cardInformation__pack__balance">
                    <!-- 总资产 -->
                    <div class="cardInformation__pack__balance__total">
                        <div class="cardInformation__pack__balance__total__text">Totalbalance</div>
                        <div class="cardInformation__pack__balance__total__textmoney">£23,970.30</div>
                    </div>
                    <!-- 本月 -->
                    <div class="cardInformation__pack__balance__month">
                        <div class="cardInformation__pack__balance__month__text">This month</div>
                        <!-- 本月收益情况 -->
                        <div class="cardInformation__pack__balance__month__case">
                            <!-- 收入 -->
                            <div class="cardInformation__pack__balance__month__case__income">
                                <div class="cardInformation__pack__balance__month__case__income__vector"></div>
                                <div class="cardInformation__pack__balance__month__case__income__text">£5,235.25</div>
                            </div>
                            <!-- 支出 -->
                            <div class="cardInformation__pack__balance__month__case__expense">
                                <div class="cardInformation__pack__balance__month__case__expense__vector"></div>
                                <div class="cardInformation__pack__balance__month__case__expense__text">£3,710.80</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- 轮播点 -->
            <div class="cardInformation__control">
                <!-- 容器 -->
                <div class="cardInformation__control__frame">
                    <!-- 点 -->
                    <div class="commonCardInformationDot cardInformation__control__frame__dot1"></div>
                    <div class="commonCardInformationDot cardInformation__control__frame__dot2"></div>
                    <div class="commonCardInformationDot cardInformation__control__frame__dot3"></div>
                    <div class="commonCardInformationDot cardInformation__control__frame__dot4"></div>
                </div>
            </div>
        </div>
        <!-- 功能按键 -->
        <div class="button">
            <!-- 九个功能键 -->
            <!-- transfer -->
            <div class="button__transfer">
                <!-- 文字 -->
                <div class="commonButtonText button__transfer__text">Transfer</div>
                <!-- 按键盒子 -->
                <div class="commonButton button__transfer__box"></div>
                <!-- 图 -->
                <div class="commonButtonVector button__transfer__vector"></div>
            </div>
            <!-- exchange -->
            <div class="button__exchange">
                <!-- 文字 -->
                <div class="commonButtonText button__exchange__text">Exchange</div>
                <!-- 按键盒子 -->
                <div class="commonButton button__exchange__box"></div>
                <!-- 图 -->
                <div class="commonButtonVector button__exchange__vector"></div>
            </div>
            <!-- payments -->
            <div class="button__payments">
                <!-- 文字 -->
                <div class="commonButtonText button__payments__text">Payments</div>
                <!-- 按键盒子 -->
                <div class="commonButton button__payments__box"></div>
                <!-- 图 -->
                <div class="commonButtonVector button__payments__vector"></div>
            </div>
            <!-- credits -->
            <div class="button__credits">
                <!-- 文字 -->
                <div class="commonButtonText button__credits__text">Credits</div>
                <!-- 按键盒子 -->
                <div class="commonButton button__credits__box"></div>
                <!-- 图 -->
                <div class="commonButtonVector button__credits__vector"></div>
            </div>
            <!-- deposits -->
            <div class="button__deposits">
                <!-- 文字 -->
                <div class="commonButtonText button__deposits__text">Deposits</div>
                <!-- 按键盒子 -->
                <div class="commonButton button__deposits__box"></div>
                <!-- 图 -->
                <div class="commonButtonVector button__deposits__vector"></div>
            </div>
            <!-- cashback -->
            <div class="button__cashback">
                <!-- 文字 -->
                <div class="commonButtonText button__cashback__text">Cashback</div>
                <!-- 按键盒子 -->
                <div class="commonButton button__cashback__box"></div>
                <!-- 图 -->
                <div class="commonButtonVector button__cashback__vector"></div>
            </div>
            <!-- atm -->
            <div class="button__atm">
                <!-- 文字 -->
                <div class="commonButtonText button__atm__text">ATM</div>
                <!-- 按键盒子 -->
                <div class="commonButton button__atm__box"></div>
                <!-- 图 -->
                <div class="commonButtonVector button__atm__vector"></div>
            </div>
            <!-- security -->
            <div class="button__security">
                <!-- 文字 -->
                <div class="commonButtonText button__security__text">Security</div>
                <!-- 按键盒子 -->
                <div class="commonButton button__security__box"></div>
                <!-- 图 -->
                <div class="commonButtonVector button__security__vector"></div>
            </div>
            <!-- more -->
            <div class="button__more">
                <!-- 文字 -->
                <div class="commonButtonText button__more__text">More</div>
                <!-- 按键盒子 -->
                <div class="commonButton button__more__box"></div>
                <!-- 图 -->
                <div class="commonButtonVector button__more__vector"></div>
            </div>
        </div>
        <!-- 导航栏 -->
        <div class="menuBar">
            <!-- 背景 -->
            <div class="menuBar__bg"></div>
            <!-- 支持 -->
            <div class="menuBar__support">
                <!-- 图标 -->
                <div class="commonMenuBarVector menuBar__support__vector"></div>
            </div>
            <!-- 统计数据 -->
            <div class="menuBar__stats">
                <!-- 图标 -->
                <div class="commonMenuBarVector menuBar__stats__vector"></div>
            </div>
            <!-- 首页 -->
            <div class="menuBar__home">
                <!-- 选中样式 -->
                <div class="menuBar__home__rectangle"></div>
                <!-- 图标 -->
                <div class="commonMenuBarVector menuBar__home__vector"></div>
            </div>
        </div>
    </div>
    <script src="../js/lightHome.js"></script>
</body>

</html>
