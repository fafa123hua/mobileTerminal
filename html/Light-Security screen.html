    <div class="Light-Security-screen">

        <div class="Header">
            <!-- 头文字 -->
            <p class="headerText" >Security screen</p>
            
        </div>

        <!-- 密码 -->
        <div class="passcode" >
            <!-- 密码文字 -->
            <p class="passcodeText" >Enter your passcode</p>
            
            <!-- 显示 -->
            <div class="password" >

                <!-- 小点 -->
                <div class="password1" >
                    <div class="password1Box" ></div>
                </div>

                </div>

                </div> 

                <div class="password4 " >

                </div>     
                
            </div>
        
        </div>

            <div class="key8" >

            <div class="key9" >

            </div>

            <div class="key0" >
